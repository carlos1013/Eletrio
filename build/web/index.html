<html>
    <head>
        <title>ELETRIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css"/>
        
        <script>
            function notNull() {
                var inputs = document.getElementsByClassName('obg');
                var i;
                var r = true;
                for (i=0; i<inputs.length; i++) {
                  if(inputs[i].value == null || inputs[i].value == "") {
                        inputs[i].style.backgroundColor = "#f7dcdc";
                        r = false;
                  }
                }
                if (!r) 
                        alert("Preencha os campos obrigatÃ³rios.");
                return r;
            }
            function bgBranco(campo) {
                var c = document.getElementById(campo);
                c.style.backgroundColor = "#fff";
            }
        </script>
    </head>
    <body>
        <div id="login">
            <img src="images/logo.png"/>
            <form action="" method="post" onsubmit="return notNull();">
                <input type="text" class="nome obg" id="nome" placeholder="Usuario" onclick="bgBranco('nome');">
                <input type="password" class="psw obg" id="psw" placeholder="Senha" onclick="bgBranco('psw');">
                <input type="submit" class="submit" id='submit' value="Entrar">
            </form>
        </div>
    </body>
</html>
